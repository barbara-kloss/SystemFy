<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="telaNewCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="bolinha bolinha1"></div>
        <div class="bolinha bolinha2"></div>
        <div class="bolinha bolinha3"></div>
        <div class="bolinha bolinha4"></div>
        <div class="bolinha bolinha5"></div>
        <div class="bolinha bolinha6"></div>

        <div class="logoCantoInferior">
            <img src="../../imgFy/logoSemfundoEscritaBranca.png" alt="Logo">
        </div>

        <div class="logoWhatsApp">
            <img src="../../imgFy/whatsapp (3).png" alt="logoWhatsApp">
        </div>

        <div class="fundoSemiTransparente">

            <div class="main-content-grid">

                <div class="navBar">
                    <nav>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="telaInicialAdmin.html">Home</a></li>
                            <li class="nav-item"><a href="telaNutricionalAdmin.html">Nutricional</a></li>
                            <li class="nav-item"><a href="telaTreinos.html">Treinos</a></li>
                            <li class="nav-item"><a href="telaNewCliente.html" class="active">Clientes</a></li>
                            <li class="nav-item"><a href="telaRelatorios.html">Relatorios</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="top-bar-container">
                    
                    <div class="search-bar">
                        <input type="text" placeholder="Digite aqui o Cliente" class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>

                    <div class="profile-box-container">
                        <a href="telaPerfilAdmin.html" class="profile-link">
                            <div class="cardVerPerfil"> <i class="fas fa-user"></i> </div>
                            <div class="textocardVerPerfil"> Ver perfil </div>
                        </a>
                    </div>
                </div>

                <div class="client-form-main">

                    <h1 class="page-title" id="client-page-title">Clientes: Shreck</h1> 

                    <form id="client-form">
                        <div class="input-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" value="Shreck">
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="shreck@gmail.com">
                        </div>

                        <div class="input-group">
                            <label for="genero">Gênero</label>
                            <select id="genero">
                                <option value="" disabled selected>Selecione</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" value="(00) 0 0000-0000">
                        </div>
                        <div class="input-group">
                            <label for="dataNasc">Data Nascimento</label>
                            <input type="date" id="dataNasc" value="2000-12-01">
                        </div>

                        <div class="input-group">
                            <label for="plano">Plano</label>
                            <select id="plano">
                                <option value="" disabled selected>Selecione</option>
                                <option value="Basico">Básico</option>
                                <option value="Premium">Premium</option>
                            </select>
                        </div>

                        <div class="input-group full-row">
                            <label for="observacoes">Observações</label>
                            <textarea id="observacoes">Texto de observação</textarea>
                        </div>

                        <div class="input-group">
                            <label for="objetivo">Objetivo</label>
                            <input type="text" id="objetivo" value="Ganho de Massa">
                        </div>

                    </form>
                </div>

                <div class="client-form-meta">
                    <div class="data-section-title">Dados Físicos</div>

                    <div class="input-group half-group">
                        <label for="peso">Peso</label>
                        <div class="input-with-unit">
                            <input type="number" id="peso" value="50">
                            <span class="unit-label">Kg</span>
                        </div>
                    </div>

                    <div class="input-group half-group">
                        <label for="altura">Altura</label>
                        <div class="input-with-unit">
                            <input type="number" id="altura" value="1.68" step="0.01">
                            <span class="unit-label">m</span>
                        </div>
                    </div>

                    <div class="input-group half-group">
                        <label for="metaPeso">Meta Peso</label>
                        <div class="input-with-unit">
                            <input type="number" id="metaPeso" value="65">
                            <span class="unit-label">Kg</span>
                        </div>
                    </div>
                    
                    <div class="input-group full-width">
                        <label for="gordura">% Gordura Corporal:</label>
                        <input type="text" id="gordura" value="%50">
                    </div>

                    <div class="input-group full-width">
                        <label for="magra">% Massa Magra:</label>
                        <input type="text" id="magra" value="%15">
                    </div>
                </div>
                
                <div class="client-form-buttons">
                    <button class="action-button-edit-button" id="bottom-edit-button">Editar</button>
                    <button class="action-button-excluir-button" id="bottom-delete-button">Excluir</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- NOVO CÓDIGO PARA ATUALIZAR O TÍTULO ---
            const clientNameInput = document.getElementById('nome');
            const pageTitleElement = document.getElementById('client-page-title');

            function updatePageTitle() {
                const nome = clientNameInput.value.trim();
                if (nome) {
                    pageTitleElement.textContent = `Cliente: ${nome}`;
                } else {
                    pageTitleElement.textContent = 'Novo Cliente'; // Caso o campo esteja vazio
                }
            }
            updatePageTitle();
            clientNameInput.addEventListener('input', updatePageTitle);            

            // 2. Botão Inferior "Excluir" (Antigo Cancelar)
            document.getElementById('bottom-delete-button').addEventListener('click', function() {
                const nomeCliente = document.getElementById('nome').value;
                const confirmDelete = confirm(`ATENÇÃO! Tem certeza que deseja excluir o cliente ${nomeCliente}?`);
                
                if (confirmDelete) {
                    alert(`Cliente ${nomeCliente} excluído com sucesso! (Ação simulada)`);
                }
            });
            
            // 1. Botão Inferior "Editar" (Antigo Confirmar)
            document.getElementById('bottom-edit-button').addEventListener('click', function() {
                alert('Formulário de cliente editado e salvo! (Ação simulada)');
            });
        });
    </script>
</body>

</html>
