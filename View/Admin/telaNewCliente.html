<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="telaNewCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="bolinha bolinha1"></div>
        <div class="bolinha bolinha2"></div>
        <div class="bolinha bolinha3"></div>
        <div class="bolinha bolinha4"></div>
        <div class="bolinha bolinha5"></div>
        <div class="bolinha bolinha6"></div>

        <div class="logoCantoInferior">
            <img src="../../imgFy/logoSemfundoEscritaBranca.png" alt="Logo">
        </div>

        <div class="logoWhatsApp">
            <img src="../../imgFy/whatsapp (3).png" alt="logoWhatsApp">
        </div>
        
        <div class="fundoSemiTransparente">

            <div class="main-content-grid">

                <div class="navBar">
                    <nav>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="">Home</a></li>
                            <li class="nav-item"><a href="telaNutricional.html">Nutricional</a></li>
                            <li class="nav-item"><a href="telaTreinos.html">Treinos</a></li>
                            <li class="nav-item"><a href="telaNewCliente.html" class="active">Clientes</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="profile-box-container">
                    <div class="cardVerPerfil"> </div>
                    <div class="textocardVerPerfil"> Ver perfil</div>
                </div>
                
                <div class="client-header-area">
                    <h1 class="page-title">Clientes</h1>
                    <div class="search-bar">
                        <input type="text" placeholder="Digite aqui o Cliente" class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <div class="client-form-main">
                    
                    <form id="client-form">
                        <div class="input-group full-width">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" value="Shreck">
                        </div>
                        <div class="input-group full-width">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="shreck@gmail.com">
                        </div>
                        <div class="input-group full-width">
                            <label for="genero">Gênero</label>
                            <select id="genero"><option>Lista Suspensa</option></select>
                        </div>
                        <div class="input-group full-width">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" value="(00) 0 0000-0000">
                        </div>

                        <div class="input-group half-width">
                            <label for="dataNasc">Data Nascimento</label>
                            <input type="date" id="dataNasc" value="1600-12-01">
                        </div>
                        <div class="input-group half-width">
                            <label for="plano">Plano</label>
                            <select id="plano"><option>Lista Suspensa</option></select>
                        </div>
                        
                        <div class="input-group full-width">
                            <label for="objetivo">Objetivo</label>
                            <select id="objetivo"><option>Ganho de Massa</option></select>
                        </div>
                        
                        <div class="input-group full-width">
                            <label for="observacoes">Observações</label>
                            <textarea id="observacoes" rows="3"></textarea>
                        </div>
                    </form>
                </div>

                <div class="client-form-meta">
                    <div class="data-section-title">Dados Físicos</div>
                    
                    <div class="input-group half-group">
                        <label for="peso">Peso</label>
                        <div class="input-with-unit">
                            <input type="number" id="peso" value="50">
                            <span class="unit-label">Kg</span>
                        </div>
                    </div>
                    
                    <div class="input-group half-group">
                        <label for="altura">Altura</label>
                        <div class="input-with-unit">
                            <input type="number" id="altura" value="1.68" step="0.01">
                            <span class="unit-label">m</span>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label for="gordura">% Gordura Corporal:</label>
                        <input type="text" id="gordura" value="%50">
                    </div>
                    
                    <div class="input-group full-width">
                        <label for="magra">% Massa Magra:</label>
                        <input type="text" id="magra" value="%15">
                    </div>
                </div>

                <div class="client-form-buttons">
                    <button class="action-button confirm-button">Confirmar</button>
                    <button class="action-button cancel-button">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
